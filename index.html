        }

        /* --- é€šç”¨æŒ‰éˆ• --- */

            font-size: 16px; cursor: pointer; font-weight: bold; color: white;
        }

        .btn-voice:active { box-shadow: 0 3px 0 #0288D1; transform: translateY(3px); }
        .action-btn {

            padding: 5px 10px; border-radius: 5px; background: white; border: 1px solid #ddd;

    </style>

<body>

    <div class="parent-lock" onclick="openPasswordModal()">ğŸ”’ å®¶é•·å°ˆå€</div>

    <div id="screen-welcome" class="screen active">
        <h1 style="color: #FF6F00; font-size: 40px; margin-bottom: 10px;">ğŸˆ å¿«æ¨‚è­˜å­—å¡ ğŸˆ</h1>
        
        <div class="streak-badge">
            ğŸ”¥ é€£çºŒå­¸ç¿’ <span id="streak-days" style="margin: 0 5px; font-size: 24px;">0</span> å¤©
        </div>

        <p style="color: #666; font-size: 18px;">æº–å‚™å¥½å­¸ç¿’ä»Šå¤©çš„ç”Ÿå­—äº†å—ï¼Ÿ</p>
        <button class="btn-big" onclick="startLearning()">é–‹å§‹ç©ï¼</button>

    <div id="screen-learning" class="screen">
        
        <div style="max-width: 90%; margin: 0 auto;">
            <div class="mission-text">ğŸ¯ ä»Šæ—¥ä»»å‹™ï¼š<span id="progress-text">0/10</span></div>
            <div class="progress-container">
                <div id="daily-bar" class="progress-bar"></div>

        </div>

        <div class="card">
            <img id="card-img" src="" alt="AI ç”Ÿæˆåœ–ç‰‡">
            <div class="word-display" id="card-word">...</div>
            <div class="english-display" id="card-eng">...</div>

        <div class="nav-buttons">

    <div id="screen-admin" class="screen">
        <h2 style="color:#555">ğŸ”§ å®¶é•·æ§åˆ¶å°</h2>
        <div class="admin-box">
            <h3>ğŸ¨ æ–°å¢ AI ç”Ÿå­—å¡</h3>
            <label>ä¸­æ–‡ (ç¹é«”)ï¼š</label>
            <input type="text" id="input-zh" placeholder="è¼¸å…¥ä¸­æ–‡..." onchange="autoTranslate('zh')">
            <label>è‹±æ–‡ (English)ï¼š</label>
            <input type="text" id="input-en" placeholder="è¼¸å…¥è‹±æ–‡..." onchange="autoTranslate('en')">
            <button class="btn-normal btn-green" onclick="addWord()">â• ç”Ÿæˆå¡ç‰‡</button>
            <button class="btn-normal btn-grey" onclick="goHome()">â¬…ï¸ é€€å‡º</button>
            <hr style="border: 0; border-top: 1px dashed #ccc; margin: 20px 0;">
            <h3>ğŸ“š å¡ç‰‡åˆ—è¡¨ (å…± <span id="total-words">0</span> å¼µ)</h3>
            <div id="word-list-display" class="word-list"></div>
            <div style="margin-top: 20px; text-align: right;">
                <button onclick="clearAllData()" style="color:red; border:1px solid red; background:none; padding:5px; border-radius:5px; cursor:pointer;">âš ï¸ æ¸…ç©ºè³‡æ–™</button>
            </div>
        </div>
    </div>

    <div id="password-modal" class="modal-overlay">
        <div class="modal-box">
            <h3>ğŸ”‘ å®¶é•·é©—è­‰</h3>
            <p>è«‹è¼¸å…¥å¯†ç¢¼ (é è¨­: 1234)</p>
            <input type="password" id="modal-pwd-input" style="text-align:center; font-size:24px; letter-spacing:5px;">
            <br><br>
            <button class="btn-normal btn-grey" onclick="closePasswordModal()">å–æ¶ˆ</button>
            <button class="btn-normal btn-orange" onclick="checkPassword()">ç¢ºå®š</button>
        </div>
    </div>

    <script>
        // --- æ ¸å¿ƒè®Šæ•¸ ---
        let vocabularyList = [];
        let currentIndex = 0;
        let historyStack = []; 
        
        // --- éŠæˆ²åŒ–è®Šæ•¸ ---
        let userStats = {
            streak: 0,
            lastLoginDate: "",
            dailyCount: 0,
            lastPlayedDate: ""
        };
        const DAILY_GOAL = 10; // æ¯å¤©ç›®æ¨™çœ‹ 10 å¼µ

        window.onload = function() {
            loadData();
            checkStreak(); // æª¢æŸ¥é€£çºŒç™»å…¥
            updateUI();
        };

        // --- è³‡æ–™è®€å–èˆ‡ä¿å­˜ ---
        function loadData() {
            try {
                // è®€å–å¡ç‰‡
                const savedData = localStorage.getItem('myKidsVocabV2');
                if (savedData) vocabularyList = JSON.parse(savedData);
                
                // è®€å–éŠæˆ²é€²åº¦
                const savedStats = localStorage.getItem('myKidsStats');
                if (savedStats) userStats = JSON.parse(savedStats);
            } catch (e) { console.error("è®€å–å¤±æ•—", e); }
        }

        function saveStats() {
            localStorage.setItem('myKidsStats', JSON.stringify(userStats));
        }
        
        function saveData() { 
            localStorage.setItem('myKidsVocabV2', JSON.stringify(vocabularyList)); 
        }

        // --- éŠæˆ²åŒ–é‚è¼¯ (Streak & Progress) ---
        function checkStreak() {
            const today = new Date().toDateString();
            
            // å¦‚æœä»Šå¤©æ˜¯ç¬¬ä¸€æ¬¡ç©
            if (userStats.lastPlayedDate !== today) {
                userStats.dailyCount = 0; // é‡ç½®ä»Šæ—¥è¨ˆæ•¸
                
                // æª¢æŸ¥æ˜¯å¦æ˜¯é€£çºŒç¬¬äºŒå¤©
                const yesterday = new Date();
                yesterday.setDate(yesterday.getDate() - 1);
                
                if (userStats.lastLoginDate === yesterday.toDateString()) {
                    // æ˜¯é€£çºŒçš„ï¼
                    // é€™è£¡æš«æ™‚ä¸åŠ  streakï¼Œç­‰å®Œæˆä»»å‹™å†åŠ ï¼Ÿæˆ–è€…ç™»å…¥å°±åŠ ï¼Ÿ
                    // ç°¡å–®èµ·è¦‹ï¼šç™»å…¥å°±ç®—é€£çºŒ
                    userStats.streak++; 
                } else if (userStats.lastLoginDate !== today) {
                    // æ–·æ‰äº†ï¼Œæˆ–è€…æ˜¯ç¬¬ä¸€å¤©
                    userStats.streak = 1;
                }
                
                userStats.lastLoginDate = today;
                userStats.lastPlayedDate = today;
                saveStats();
            }
        }

        function updateProgress(increment = false) {
            if (increment) {
                userStats.dailyCount++;
                saveStats();
                
                // æª¢æŸ¥æ˜¯å¦å‰›å‰›å¥½é”æˆç›®æ¨™ï¼Œè§¸ç™¼æ…¶ç¥
                if (userStats.dailyCount === DAILY_GOAL) {
                    triggerConfetti();
                    // æ’­æ”¾æ­¡å‘¼éŸ³æ•ˆ (å¯é¸)
                    speak("æ­å–œä½ ï¼Œå®Œæˆäº†ä»Šå¤©çš„ä»»å‹™ï¼");
                }
            }

            // æ›´æ–° UI
            const percentage = Math.min((userStats.dailyCount / DAILY_GOAL) * 100, 100);
            document.getElementById('daily-bar').style.width = percentage + '%';
            document.getElementById('progress-text').innerText = `${userStats.dailyCount}/${DAILY_GOAL}`;
            document.getElementById('streak-days').innerText = userStats.streak;
        }

        function triggerConfetti() {
            // ç™¼å°„å½©å¸¶ï¼
            var duration = 3 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 20000 };

            var interval = setInterval(function() {
                var timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) { return clearInterval(interval); }
                var particleCount = 50 * (timeLeft / duration);
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: Math.random(), y: Math.random() - 0.2 } }));
            }, 250);
        }

        // --- å¯†ç¢¼é‚è¼¯ ---
        function openPasswordModal() {
            document.getElementById('password-modal').style.display = 'flex';
            document.getElementById('modal-pwd-input').value = '';
            document.getElementById('modal-pwd-input').focus();
        }
        function closePasswordModal() { document.getElementById('password-modal').style.display = 'none'; }
        function checkPassword() {
            if (document.getElementById('modal-pwd-input').value === '1234') {
                closePasswordModal(); switchScreen('screen-admin');
            } else { alert('å¯†ç¢¼éŒ¯èª¤ï¼'); }
        }

        // --- ç¿»è­¯èˆ‡æ–°å¢ ---
        async function autoTranslate(sourceType) {
            const zh = document.getElementById('input-zh');
            const en = document.getElementById('input-en');
            let text="", target=null, pair="";
            if (sourceType === 'zh' && zh.value && !en.value) { text=zh.value; target=en; pair="zh-TW|en"; }
            else if (sourceType === 'en' && en.value && !zh.value) { text=en.value; target=zh; pair="en|zh-TW"; }
            if (target && text) {
                target.placeholder = "ç¿»è­¯ä¸­...";
                try {
                    const res = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=${pair}`);
                    const data = await res.json();
                    if(data.responseData) target.value = data.responseData.translatedText;
                } catch(e){} finally { target.placeholder=""; }
            }
        }

        function addWord() {
            const zh = document.getElementById('input-zh').value.trim();
            const en = document.getElementById('input-en').value.trim();
            if (!zh || !en) { alert("è«‹å¡«å¯«å®Œæ•´ï¼"); return; }
            const newCard = {
                id: Date.now(),
                zh: zh,
                en: en,
                img: generateAiUrl(en),
                level: 0
            };
            vocabularyList.push(newCard);
            saveData();
            document.getElementById('input-zh').value = '';
            document.getElementById('input-en').value = '';
            updateUI();
            alert("å·²æ–°å¢ï¼");
        }

        function generateAiUrl(englishWord) {
            const prompt = encodeURIComponent(`cute cartoon 3d render of ${englishWord}, white background, pixar style, bright colors, for kids`);
            return `https://image.pollinations.ai/prompt/${prompt}?width=600&height=600&nologo=true&seed=${Math.random()}`;
        }

        function regenerateImage(id) {
            const card = vocabularyList.find(c => c.id === id);
            if (card) {
                card.img = generateAiUrl(card.en);
                saveData();
                updateUI();
                if (vocabularyList[currentIndex].id === id) showCard(currentIndex);
            }
        }

        function deleteWord(id) {
            if(confirm("ç¢ºå®šåˆªé™¤ï¼Ÿ")) {
                vocabularyList = vocabularyList.filter(c => c.id !== id);
                saveData();
                updateUI();
            }
        }

        function clearAllData() {
            if(confirm("åˆªé™¤æ‰€æœ‰è³‡æ–™ï¼Ÿ")) { 
                localStorage.removeItem('myKidsVocabV2'); 
                localStorage.removeItem('myKidsStats');
                vocabularyList=[]; userStats={streak:0, dailyCount:0, lastPlayedDate:""};
                updateUI(); 
            }
        }

        function updateUI() {
            // Update Text
            document.getElementById('total-words').innerText = vocabularyList.length;
            document.getElementById('streak-days').innerText = userStats.streak;
            updateProgress(false); // åˆ·æ–°é€²åº¦æ¢é¡¯ç¤º

            // Update List
            const listDiv = document.getElementById('word-list-display');
            listDiv.innerHTML = '';
            [...vocabularyList].reverse().forEach(card => {
                listDiv.innerHTML += `
                    <div class="list-item">
                        <div style="display:flex; align-items:center;">
                            <img src="${card.img}" class="preview-thumb">
                            <span><b>${card.zh}</b> <br><small>${card.en}</small></span>
                        </div>
                        <div>
                            <button class="action-btn" onclick="regenerateImage(${card.id})" title="é‡ç•«">ğŸ”„</button>
                            <button class="action-btn" onclick="deleteWord(${card.id})" style="color:red;" title="åˆªé™¤">ğŸ—‘ï¸</button>
                        </div>
                    </div>
                `;
            });
        }

        // --- å­¸ç¿’èˆ‡å°èˆª ---
        function startLearning() {
            if (vocabularyList.length === 0) { alert("è«‹å…ˆæ–°å¢å¡ç‰‡ï¼"); return; }
            historyStack = [];
            currentIndex = Math.floor(Math.random() * vocabularyList.length);
            showCard(currentIndex);
            switchScreen('screen-learning');
            updateProgress(false); // å‰›é€²ä¾†æ™‚æ›´æ–°ä¸€ä¸‹é€²åº¦æ¢
        }

        function showCard(index) {
            const card = vocabularyList[index];
            document.getElementById('card-word').innerText = card.zh;
            document.getElementById('card-eng').innerText = card.en;
            document.getElementById('card-img').src = card.img;
        }

        function nextCard(isUserAction = false) {
            window.speechSynthesis.cancel();
            
            // å¦‚æœæ˜¯ä½¿ç”¨è€…æŒ‰çš„ä¸‹ä¸€å¼µï¼Œæ‰ç®—é€²åº¦
            if (isUserAction) {
                updateProgress(true);
            }

            historyStack.push(currentIndex);
            
            // ç°¡å–®éš¨æ©Ÿé‚è¼¯ (ä¹‹å¾Œå¯å‡ç´šç‚ºéºå¿˜æ›²ç·š)
            let nextIndex = Math.floor(Math.random() * vocabularyList.length);
            if (vocabularyList.length > 1 && nextIndex === currentIndex) {
                nextIndex = (currentIndex + 1) % vocabularyList.length;
            }
            currentIndex = nextIndex;
            showCard(currentIndex);
        }

        function prevCard() {
            window.speechSynthesis.cancel();
            if (historyStack.length > 0) {
                currentIndex = historyStack.pop();
                showCard(currentIndex);
            } else {
                alert("å·²ç¶“æ˜¯ç¬¬ä¸€å¼µäº†å–”ï¼");
            }
        }

        function speak(text) {
             const u = new SpeechSynthesisUtterance(text);
             const v = window.speechSynthesis.getVoices().find(v => v.lang.includes('zh-HK'));
             if(v) u.voice = v;
             window.speechSynthesis.speak(u);
        }

        function speakSequence() {
            window.speechSynthesis.cancel();
            const card = vocabularyList[currentIndex];
            const voices = window.speechSynthesis.getVoices();
            
            const utterZh = new SpeechSynthesisUtterance(card.zh);
            const cantoneseVoice = voices.find(v => v.lang.includes('zh-HK'));
            if (cantoneseVoice) utterZh.voice = cantoneseVoice;
            utterZh.rate = 0.8;

            const utterEn = new SpeechSynthesisUtterance(card.en);
            const englishVoice = voices.find(v => v.lang.includes('en-'));
            if (englishVoice) utterEn.voice = englishVoice;
            utterEn.rate = 0.9;

            utterZh.onend = function() { setTimeout(() => { window.speechSynthesis.speak(utterEn); }, 300); };
            window.speechSynthesis.speak(utterZh);
        }

        function goHome() {
            window.speechSynthesis.cancel();
            updateUI(); // å›é¦–é æ™‚åˆ·æ–° streak é¡¯ç¤º
            switchScreen('screen-welcome');
        }

        function switchScreen(id) {
            document.querySelectorAll('.screen').forEach(el => el.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }
    </script>
